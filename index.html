<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="spacecraft-id">
      <h3>REDS Explorer Mk. 2</h3>
      <div class="circle"></div>
      <h3>RCS: Noachis Quadrangle</h3>
    </div>
    <div id="system-reserves" class="bar-graph-container">
      <h5 class="bar-graph-header">
        system reserves: <span id="system-reserves-percent"></span>
      </h5>
      <div class="bar-graph">
        <div class="bar"></div>
      </div>
    </div>
    <div id="primary-thruster" class="thruster-graph-container">
      <h5 class="bar-graph-header">primary thruster output</h5>
      <div class="thruster-graph">
        <div class="thruster"></div>
        <div class="threshold" style="width: 50px"></div>
        <div class="threshold" style="width: 50px"><span>200</span></div>
        <div class="threshold" style="width: 50px"></div>
        <div class="threshold" style="width: 75px"><span>400</span></div>
        <div class="threshold" style="width: 75px"></div>
        <div class="threshold" style="width: 100px"><span>600</span></div>
        <div class="threshold" style="width: 100px"></div>
        <div class="threshold" style="width: 125px"><span>800</span></div>
        <div class="threshold" style="width: 125px"></div>
        <div class="threshold" style="width: 150px"><span>1000</span></div>
      </div>
    </div>
  </body>
</html>
